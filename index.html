<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiktag</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css"> 

	<link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Quiktag</h1>
	<h3>Quickly tag your posts!</h3>
	<div>
    <div class="blog-post">
      <label for="post">Place Post Here:</label> 
      <br>
      <textarea id="post" rows="20" cols="90"></textarea>
    <div id="button">
        <button class="btn waves-effect waves-light" name="action">Submit
         <i class="material-icons right">send</i>
            </button>
      <div class="blog-tags">
        <label for="tags">Get Tags Here:</label>
        <br>
        <textarea id="generate-tag" rows="20" cols="30"></textarea>
      </div>
      </div>
      </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
	
<script type="text/javascript" src="script.js"></script>

	
</body>
</html>
